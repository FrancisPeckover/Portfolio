<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>

        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/000/609/930/small/1204-29.jpg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
        <script src="../js/main.js"></script>
    </head>
    
    <body>
        <ul id="nav" class="center">
            <li><i class="fa fa-home"></i><a href="#home">Home</a></li>
            <li><i class="fa fa-code"></i><a href="#tid-bits">Tid-Bits</a></li>
            <li><i class="fa fa-code-fork"></i><a href="#projects">Projects</a></li>
            <li><i class="fa fa-envelope"></i><a href="#contact">Contact</a></li>
        </ul>

        <div id="home" class="section center">
            <h1>Hi, I'm Asian Slave Labour</h1>
            <p>This is just a showcase for some of the things I have built</p>
        </div>

        <div id="tid-bits" class="section center">
            <div class="theme-changer">
                <ul class="center">
                    <li><button onclick="setTheme('light')"><i style="color: #ccc;" class="fa fa-circle"></i></button></li>
                    <li><button onclick="setTheme('blue')"><i style="color: blue;" class="fa fa-circle"></i></button></li>
                    <li><button onclick="setTheme('dark')"><i style="color: #282828;" class="fa fa-circle"></i></button></li>
                </ul>
            </div>
        </div>

        <div id="projects" class="section center">
            <div class="card">
                <img class="fill" src="https://techcrunch.com/wp-content/uploads/2015/04/codecode.jpg?w=1390&crop=1" alt="">
            </div>

            <div class="card">
                <img class="fill" src="https://techcrunch.com/wp-content/uploads/2015/04/codecode.jpg?w=1390&crop=1" alt="">
            </div>

            <div class="card">
                <img class="fill" src="https://techcrunch.com/wp-content/uploads/2015/04/codecode.jpg?w=1390&crop=1" alt="">
            </div>
        </div>

        <div id="contact" class="section center">
            <form class="rounded--border" action="">
                <div class="form-element">
                    <label for="name">Name:</label>
                    <input name="name" type="text" placeholder="Enter Your Name..">
                </div>
                <div class="form-element">
                    <label for="subject">Subject:</label>
                    <input name="subject" type="text" placeholder="Subject of email..">
                </div>
                <div class="form-element">
                    <label for="email">Email:</label>
                    <input name="email" type="text" placeholder="Enter Your email..">
                </div>
                <div class="form-element">
                    <label for="message">Message:</label>
                    <textarea name="message" placeholder="What's new pussycat.."></textarea>
                </div>

                <input type="submit">
            </form>
        </div>

        <div id="footer" class="section">          
            <p class="center"><i class="fa fa-copyright"></i>Francis Peckover 2020. Website by Asian Slave Labour</p>
        </div>
    </body>
</html>
